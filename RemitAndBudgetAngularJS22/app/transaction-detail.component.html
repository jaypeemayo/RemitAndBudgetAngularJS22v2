<div *ngIf="transaction" class="col-lg-4 col-lg-offset-4">
<h3 class="col-lg-4 col-lg-offset-4 ">Transaction Detail</h3>
<table class="table table-condensed table-hover table-striped">
  <tr>
    <td>Transaction: </td>
    <td>{{transaction.action}}</td>
  </tr>
  <tr>
    <td>Amount: </td>
    <td>{{transaction.amount}}</td>
  </tr>
  <tr>
    <td>Description: </td>
    <td>{{transaction.description}}</td>
  </tr>
  <tr>
    <td>Date: </td>
    <td>{{transaction.month | date}}</td>
  </tr>


</table>
  <div class="btn-group col-lg-6 col-lg-offset-3">
    <button class="btn btn-primary" (click)="back()">Back</button>
    <button class="btn btn-primary" (click)="edit()">Edit</button>
    <button class="btn btn-primary" (click)="delete()">Delete</button>
  </div>
</div>
