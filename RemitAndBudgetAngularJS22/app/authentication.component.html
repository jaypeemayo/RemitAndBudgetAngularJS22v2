
<div class="col-lg-2 col-lg-offset-5">
    <h3>Login</h3>
    <label>
        User Name
    </label>
    <input class="form-control" [(ngModel)] ="userName"/><br />
    <label>
        Password
    </label>
    <input class="form-control" type="password"  [(ngModel)] ="password"/><br />

    <button class="form-control" (click) ="onLogin()">Login</button>
</div>
